<script type="module">
// Import all necessary modular functions from Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";

/* ===== FIREBASE SETUP - USING YOUR CONFIG ===== */
// NOTE: I am using placeholder values for the Firebase config. 
// If you are running this in an environment that provides a global config object, 
// you would use that here.
const firebaseConfig = {
  apiKey: "AIzaSyC-axJOwivMy-bGhNmVIHaXORcG90gLA9g",
  authDomain: "registration-c78dc.firebaseapp.com",
  projectId: "registration-c78dc",
  storageBucket: "registration-c78dc.firebasestorage.app",
  messagingSenderId: "368136278543",
  appId: "1:368136278543:web:03a46a62d1095f40a0497a",
  measurementId: "G-14V6C8VSCH"
};

// Initialize Firebase App and Firestore Database
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const REGISTRATIONS_COLLECTION = "registrations";

// Variable to hold the unsubscribe function for the real-time listener
let unsubscribeListener = null; 

/* ===== UI ELEMENTS & CONSTANTS ===== */
const categories=[
{name:'Sub Junior',limit:2,min:new Date('2017-01-01')},

{name:'Inter',limit:3,min:new Date('2013-01-01')},
{name:'Senior',limit:4,min:new Date('2010-01-01')},
{name:'Super Senior',limit:4,min:new Date('2007-01-01')}

const eventsByCategory={
'Sub Junior':['100 mts','200 mts','Long Jump'],
'Junior':['100 mts','200 mts','400 mts','Long Jump'],
'Inter':['100 mts','200 mts','800 mts','Long Jump','Shot Put (4kg)'],
'Senior':['100 mts','200 mts','400 mts','800 mts','Long Jump','Shot Put','1500 mts'],
'Super Senior':['100 mts','200 mts','400 mts','800 mts','Long Jump','Shot Put','1500 mts']
};

const dobInput=document.getElementById('dob');
const categoryField=document.getElementById('category');
const eventsSection=document.getElementById('eventsSection');
const eventList=document.getElementById('eventList');
const eventNote=document.getElementById('eventNote');
const adminTable=document.getElementById('adminTable');
const filterCategory=document.getElementById('filterCategory');
const filterEvent=document.getElementById('filterEvent');


/* ===== UTILITY FUNCTIONS (CONFIRMATION/ALERTS) ===== */

/**
 * Shows a custom alert message.
 */
function showMessage(message, type) {
    let color = '';
    let icon = '';
    switch (type) {
        case 'success': color = 'bg-green-500'; icon = '✅'; break;
        case 'error': color = 'bg-red-600'; icon = '❌'; break;
        case 'warning': color = 'bg-yellow-500'; icon = '⚠️'; break;
        default: color = 'bg-blue-500'; icon = 'ℹ️';
    }

    const msgBox = document.createElement('div');
    msgBox.className = `fixed top-5 left-1/2 transform -translate-x-1/2 p-4 rounded-xl text-white font-bold shadow-2xl ${color} transition-opacity duration-300 z-[999] flex items-center space-x-2`;
    msgBox.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
    document.body.appendChild(msgBox);

    setTimeout(() => {
        msgBox.style.opacity = 0;
        setTimeout(() => msgBox.remove(), 300);
    }, 3000);
}

/**
 * Shows a custom confirmation modal and returns a Promise.
 */
function showConfirmation(title, message) {
    return new Promise(resolve => {
        const modal = document.getElementById('confirmationModal');
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').textContent = message;
        modal.classList.remove('hidden');
        modal.classList.add('flex');

        const confirmBtn = document.getElementById('modalConfirmBtn');
        const cancelBtn = document.getElementById('modalCancelBtn');

        // Clone and replace to remove existing event listeners
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
        const newCancelBtn = cancelBtn.cloneNode(true);
        cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

        const close = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        newConfirmBtn.onclick = () => {
            close();
            resolve(true);
        };
        newCancelBtn.onclick = () => {
            close();
            resolve(false);
        };
    });
}


/* ===== REGISTRATION LOGIC ===== */

/**
 * Determines the sports category based on DOB (YYYY-MM-DD string format).
 */
function getCategory(dobString){
  // Simple regex to ensure format is YYYY-MM-DD
    if (!/^\d{4}-\d{2}-\d{2}$/.test(dobString)) {
        return null; // Return null if format is invalid
    }
    const birthDate = new Date(dobString);
    if (isNaN(birthDate.getTime())) {
        return null; // Return null if date is invalid (e.g., 2020-99-99)
    }

  for(let c of categories) if(birthDate>=c.min) return c.name;
  return 'Super Senior';
}

/**
 * Updates the category field and populates event checkboxes.
 */
dobInput.addEventListener('input',()=>{ // Changed to 'input' for real-time validation
  if (!dobInput.value) {
    categoryField.value = '';
    eventsSection.classList.add('hidden');
    return;
  }
  const cat=getCategory(dobInput.value);

  if (cat === null) {
      categoryField.value = 'Invalid Date Format (YYYY-MM-DD)';
      eventsSection.classList.add('hidden');
      return;
  }

  categoryField.value=cat;
  eventsSection.classList.remove('hidden');
  eventList.innerHTML='';
  
  const categoryData = categories.find(c=>c.name===cat);
  const limit=categoryData ? categoryData.limit : 4; // Default to 4 for Super Senior
  
  eventNote.textContent=`You can select a maximum of ${limit} events.`;
  
  eventsByCategory[cat].forEach(ev=>{
    const label=document.createElement('label');
    label.className='flex items-center space-x-3 text-gray-700 cursor-pointer p-2 rounded-lg transition duration-100 hover:bg-sky-100/50';
    label.innerHTML=`<input type='checkbox' value='${ev}' class='eventCheck h-5 w-5 text-sky-600 border-gray-300 rounded-md focus:ring-sky-500'> <span class="text-base font-medium">${ev}</span>`;
    eventList.appendChild(label);
  });
  
  document.querySelectorAll('.eventCheck').forEach(chk=>{
    chk.addEventListener('change',()=>{
      if(document.querySelectorAll('.eventCheck:checked').length>limit){
        chk.checked=false; 
        showMessage(`Limit reached! You can select only ${limit} events in the ${cat} category.`, 'warning');
      }
    });
  });
});

/**
 * Handles form submission and saving data to Firestore.
 */
document.getElementById('sportsForm').addEventListener('submit',async(e)=>{
  e.preventDefault();

  const name=document.getElementById('name').value.trim();
  const grNo=document.getElementById('grNo').value.trim();
  const classV=document.getElementById('class').value.trim();
  const division=document.getElementById('division').value.trim();
  const house=document.getElementById('house').value;
  const dob=dobInput.value;
  const category=categoryField.value;
  const selectedEvents=Array.from(document.querySelectorAll('.eventCheck:checked')).map(e=>e.value);

  const isValidFormat = /^\d{4}-\d{2}-\d{2}$/.test(dob);
  if (!isValidFormat) {
      showMessage('Please enter Date of Birth in the required YYYY-MM-DD format (e.g., 2010-01-25).', 'error');
      return;
  }

  if(!name || !grNo || !classV || !division || !house || !dob || selectedEvents.length===0 || category === 'Invalid Date Format (YYYY-MM-DD)'){
    showMessage('Please fill all fields correctly and select at least one event.', 'warning');
    return;
  }
    
  try {
    // Use GR No as the document ID for easy lookup and uniqueness check
    const regDocRef = doc(db, REGISTRATIONS_COLLECTION, grNo);
    const docSnap = await getDoc(regDocRef);

    // Check for duplicate registration
    if (docSnap.exists()) {
      showMessage(`A registration for GR No ${grNo} already exists. Please check the number.`, 'error');
      return;
    }

    // Save data to Firestore
    await setDoc(regDocRef, {
      name,
      grNo,
      class: classV,
      division,
      house,
      dob,
      category,
      events: selectedEvents,
      timestamp: serverTimestamp()
    });

    showMessage('Registration successful! Your form PDF will download shortly.', 'success');
    
    // Generate PDF with submitted data
    generatePDF({name, grNo, class: classV, division, house, dob, category, events: selectedEvents});
    
    // Reset form
    document.getElementById('sportsForm').reset();
    categoryField.value=''; 
    eventsSection.classList.add('hidden');
    
  } catch(err){
    console.error('Submission Error:', err); 
    showMessage('Error submitting registration. Please check your console for details.', 'error'); 
  }
});

/* ===== PDF GENERATION (NEW FORMAT WITH ERROR HANDLING) ===== */
function generatePDF(data){
  const content=document.createElement('div');
  content.style.padding='20px';
  content.style.fontFamily='Arial,sans-serif';
  
  // Helper function to create an underline field containing the data
  const field = (label, value) => {
      // Ensure value is a string to calculate length correctly
      const valueStr = String(value || ''); 
      const line = '_'.repeat(40); // Generate a long underscore line
      // Use slice to get the correct length of underline remaining after the text
      const remainingUnderline = line.substring(valueStr.length); 
      return `<p style="margin: 10px 0;"><strong>${label}:</strong> <span style="font-weight: normal; text-decoration: underline;">${valueStr}</span><span style="font-weight: normal;">${remainingUnderline}</span></p>`;
  };

  content.innerHTML=`
    <div style="text-align:center;font-weight:bold; font-size: 16px; margin-bottom: 5px;">SUNRISE ENGLISH PRIVATE SCHOOL - L.L.C - O.P.C- ABU DHBAI</div>

        <li>26th & 27th November 2025 (Wednesday & Thursday)</li>
        <li>8th December 2025 (Monday)</li>
    </ul>

    <!-- Student Details (Pre-filled with submitted data) -->
    ${field("Full Name of the student", data.name)}
    ${field("Class", data.class)}
    ${field("Division", data.division)}
    ${field("Date of Birth (As per school record)", data.dob)}
    ${field("GR NO", data.grNo)}
    ${field("Sports House", data.house)}
    ${field("CATEGORY", data.category)}
    
    <h4 style="margin-top: 25px; font-weight: bold; text-decoration: underline;">Please Note:</h4>
    <ul style="list-style-type: disc; margin-left: 20px; line-height: 1.5; font-size: 13px;">
        <li>House-wise relay (4x100) for inter, senior, and super senior categories only.</li>
        <li>Track event selection: Athletes will be selected based on their timing performance.</li>
        <li>A time trial will be conducted.</li>
        <li>The top 8 athletes with the best times will qualify for the finals.</li>
        <li>Entry Submission: All entries must be submitted on or before 24th October 2025.</li>
    </ul>

    <h4 style="margin-top: 25px; font-weight: bold; margin-bottom: 5px;">My ward will participate in the following events:</h4>
    <p style="margin-bottom: 10px; font-size: 13px;">(Maximum ${data.category.includes('Junior') ? (data.category === 'Sub Junior' ? 2 : 3) : 4} events for ${data.category} category)</p>
    <ul style="list-style-type: square; margin-left: 20px; line-height: 1.5;">
        <!-- Dynamically list selected events -->
        ${data.events.map((e, i) => `<li><strong>Event ${i + 1}:</strong> ${e}</li>`).join('')}
    </ul>

    <p style="margin-top: 30px;">Allow / Don’t Allow: _________________________________________________</p>
    <p style="margin-top: 30px;">Parent/Guardian Signature: _________________________________________________</p>
  `;
  html2pdf().set({margin:10,filename:`${data.name}_SportsMeet2025_GR${data.grNo}.pdf`,html2canvas:{scale:2},jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}})
    .from(content).save()
    .catch(err => {
        console.error("PDF Generation Error:", err);
        showMessage("Failed to generate PDF. Check console for details.", 'error');
    });
}

/**
 * Loads data from Firestore in real-time, filters it, and renders the table.
 */
function setupAdminListener(){
    // Get current filter values (must be read inside the function)
    const filterCat = filterCategory.value;
    const filterEvt = filterEvent.value;

    // Build the base query (always ordered by timestamp for newest first)
    const q = query(collection(db, REGISTRATIONS_COLLECTION), orderBy("timestamp", "desc"));
    
    // Cleanup existing listener if it exists before setting up a new one
    if (unsubscribeListener) {
        unsubscribeListener();
    }
    
    // Setup NEW real-time listener using onSnapshot
    unsubscribeListener = onSnapshot(q, (querySnapshot) => {
        try {
            const allData = [];
            querySnapshot.forEach((doc) => {
                allData.push(doc.data());
            });
            
            // Filter data client-side based on current filter dropdown values
            const filteredData = allData.filter(d => {
                const categoryMatch = !filterCat || d.category === filterCat;
                const eventMatch = !filterEvt || d.events.includes(filterEvt);
                return categoryMatch && eventMatch;
            });
    
            renderAdminTable(filteredData);
            populateFilters(allData);

        } catch (err) {
            console.error("Error processing snapshot data:", err);
            showMessage("Could not process real-time updates.", 'error');
        }
    }, (error) => {
        console.error("Error receiving real-time snapshot:", error);
        showMessage("Real-time connection failed. Check console.", 'error');
    });
}

/**
 * Renders the data into the admin HTML table.
 */
function renderAdminTable(data) {
    adminTable.innerHTML = '';

    data.forEach((d) => {
        const tr = document.createElement('tr');
        tr.className = 'transition duration-100'; // Hover effect is in CSS
        tr.innerHTML = `
            <td class='px-4 py-3 text-gray-800 font-medium whitespace-nowrap'>${d.name}</td>
            <td class='px-4 py-3 text-gray-600 whitespace-nowrap'>${d.grNo}</td>
            <td class='px-4 py-3 text-gray-600 whitespace-nowrap'>${d.class}/${d.division}</td>
            <td class='px-4 py-3 text-gray-600 whitespace-nowrap'>${d.house}</td>
            <td class='px-4 py-3 text-gray-600 whitespace-nowrap'>${d.category}</td>
            <td class='px-4 py-3 text-gray-600 max-w-xs'>${d.events.join(', ')}</td>
            <td class='px-4 py-3 text-center whitespace-nowrap'>
              <button data-gr="${d.grNo}" class='removeBtn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-xs font-semibold shadow-sm transition duration-150'>
                  Remove
              </button>
            </td>
          `;
        
        // Remove button logic using custom confirmation modal
        tr.querySelector('.removeBtn').addEventListener('click', async(e) => {
            const grToRemove = e.target.getAttribute('data-gr');
            const confirmed = await showConfirmation(
                'Confirm Deletion', 
                `Are you sure you want to permanently remove the registration for GR No ${grToRemove} (${d.name})? This cannot be undone.`
            );

            if (confirmed) {
                try {
                    await deleteDoc(doc(db, REGISTRATIONS_COLLECTION, grToRemove));
                    // The onSnapshot listener handles the table reload automatically!
                    showMessage(`Registration for GR No ${grToRemove} removed successfully.`, 'success');
                } catch (err) {
                    console.error("Error deleting document:", err);
                    showMessage("Failed to remove registration. See console.", 'error');
                }
            }
        });

        adminTable.appendChild(tr);
    });
}


/**
 * Populates the event filter dropdown based on all available data.
 */
function populateFilters(data) {
    const filterEvent = document.getElementById('filterEvent');
    const selectedEvent = filterEvent.value; // Preserve selection
    filterEvent.innerHTML = '<option value="">All Events</option>';
    const eventSet = new Set();
    data.forEach(d => d.events.forEach(e => eventSet.add(e)));
    
    Array.from(eventSet).sort().forEach(event => {
        const option = document.createElement('option');
        option.value = event;
        option.textContent = event;
        filterEvent.appendChild(option);
    });

    // Restore selection
    if (selectedEvent) filterEvent.value = selectedEvent;
}

// CSV Export function 
function exportCSV() {
    const table = document.getElementById('adminTable');
    if (table.rows.length === 0) {
        showMessage("No data to export.", 'warning');
        return;
    }
    // Get headers from the admin table (excluding the Action column)
    const headerRow = document.querySelector('#adminPanel table thead tr');
    let csv = [
        Array.from(headerRow.querySelectorAll('th:not(:last-child)')).map(th => `"${th.textContent.trim()}"`).join(',')
    ];
    
    for (const row of table.rows) {
        const cells = row.querySelectorAll('td');
        const rowData = Array.from(cells).slice(0, -1).map(cell => { // Exclude last cell (Action)
            let data = cell.innerText.replace(/"/g, '""');
            return `"${data}"`;
        });
        csv.push(rowData.join(','));
    }

    const csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });
    const downloadLink = document.createElement('a');
    downloadLink.download = 'sports_registrations_filtered.csv';
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = 'none';
    document.body.appendChild(downloadLink);
    downloadLink.click();
}

// PDF Download function for current table view
function downloadFilteredPDF() {
    const table = document.getElementById('adminTable');
    if (table.rows.length === 0) {
        showMessage("No data to download.", 'warning');
        return;
    }
    
    const content = document.createElement('div');
    content.innerHTML = `
        <h2 style="text-align:center;font-weight:bold; margin-bottom: 10px;">SPORTS MEET REGISTRATIONS (${document.getElementById('filterCategory').value || 'ALL'})</h2>
    `;
    
    // Clone the table for the PDF
    const tableContainerClone = document.querySelector('#adminPanel .overflow-x-auto').cloneNode(true);
    const tableClone = tableContainerClone.querySelector('table');
    tableClone.style.fontSize = '9px';
    
    // Remove the 'Action' column from the cloned table
    const headerRow = tableClone.querySelector('thead tr');
    const dataRows = tableClone.querySelectorAll('tbody tr');
    
    // Remove the last column (Action) from header and body
    headerRow.querySelector('th:last-child').remove();
    dataRows.forEach(row => row.querySelector('td:last-child').remove());

    content.appendChild(tableContainerClone);

    html2pdf().set({
        margin: 10,
        filename: 'sports_registrations_filtered.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
    }).from(content).save();
}
